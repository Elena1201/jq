<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <ul class="level-1">
                <li class="item-1">item1</li>
                <li class="item-2">item2</li>
                    <ul class="level-2">
                        <li class="item-01">item-01</li>
                        <li class="item-02">item-02</li>
                            <ul class="level-3">
                                <li class="item-001">item-001</li>
                                <li class="item-002">item-002</li>
                                <li class="item-003">item-003</li>
                            </ul>
                        <li class="item-03">item-03</li>
                    </ul>
                <li class="item-3">item3</li>
            </ul>
        </div>
    </div>





    <!-- <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script> -->
    <script src="./jquery-3.6.0.min.js"></script>

    <script>
        $(".level-1").children(".item-1").css("background" , "pink");
        // .children只能向下找一層 所有條件相符的子元素

        $(".item-002").closest(".level-2").css("background" , "lightblue");
        // .closest() 一定要是直系親屬血親的元素殘能找到 找到爸爸的爸爸的爸爸... [ul.level-2] 最接近直系血親元素

        $(".level-1").find(".item-001").css("background" , "orange");
        // //.find() 找條件相符子孫的元素[li.item-001,] 從父層向下找

        // $(".item-001").parents().css("background" , "lightyellow")
        // //.parents() 往上選取所有的父層[ul.level-3, ul.level-2, ul.level-1, div.row, div.container, body, html,]

        $(".item-001").next().next().css("background" , "lightgreen");
        //往後找一個元素 同家人往下找

        $(".item-003").prevUntil("item-002").css("background" , "green");
        // 到指定元素不包含自己停下

        $(".item-001").closest(".level-2").find("li").parent().css("background" , "yellow");
    </script>
</body>
</html>
